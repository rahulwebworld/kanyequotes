<h1>{{title}}</h1>
<button class="button" (click)="getcmpQuotes()">Get Quotes</button>

<ul>
  <li *ngFor="let list of quote; let i=index;">
    {{ list }}
    <span (click)="deleteQuote(i)"><button class="deletebutton">Delete</button></span>
  </li>
</ul>

<button *ngIf="quote.length >0"class="button" (click)="deleteQuoteAll()">Delete All Quotes</button>
